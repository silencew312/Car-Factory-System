    <script type="text/javascript" src="http://apps.bdimg.com/libs/prototype/1.7.1.0/prototype.js"></script>
    <script>

            document.myform.submit();
        }

<body>

    <div class="all">
<div class="a"><label>账号：</label><input type="text"  name="Id"/></div>
<br/>
<div class="a"><label>密码：</label><input type="password" name="Password"/></div>
<input id="b" type="submit" value="登录" onclick="return check(this.form)"/>
    </div>
</form>
</body>
